<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ExRates</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', { packages: ['corechart'] });     
    </script>

    <link rel="shortcut icon" href="img/exIcon.png" type="image/x-icon">
</head>

<body>

    <div class="header">
        <p class="nameWebSite">ExchangeRates</p>
        <div class="threeHeader"></div>
    </div>
    <div class="mainDiv">
        <div class="mainOneDiv">

            <div class="infoCourse">
                <select name="cur" class="curList">
                </select>
                <div>
                    <button onclick="btns(6);">week</button>
                    <button onclick="btns(29);">mount</button>
                    <button onclick="btns(89)">quarter</button>
                    <button onclick="btns(364);">year</button>
                </div>
                <div>
                    <input class="inputStartDate calendar" type="date">
                    <input class="inputEndDate calendar" type="date">
                </div>
            </div>
            <div class="infoCourse">
                <div class="tableDiv">

                    <svg class="spinner" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        style="margin: auto;" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                        <circle cx="50" cy="50" r="30" stroke="#49545f" stroke-width="10" fill="none"></circle>
                        <circle cx="50" cy="50" r="30" stroke="#f6f1f3" stroke-width="8" stroke-linecap="round"
                            fill="none">
                            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                                values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1"></animateTransform>
                            <animate attributeName="stroke-dasharray" repeatCount="indefinite" dur="1s"
                                values="18.84955592153876 169.64600329384882;94.2477796076938 94.24777960769377;18.84955592153876 169.64600329384882"
                                keyTimes="0;0.5;1"></animate>
                        </circle>
                    </svg>

                </div>
            </div>

        </div>

        <div class="mainTwoDiv">

            <svg class="spinner2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="margin: auto;" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="50" cy="50" r="30" stroke="#49545f" stroke-width="10" fill="none"></circle>
                <circle cx="50" cy="50" r="30" stroke="#f6f1f3" stroke-width="8" stroke-linecap="round" fill="none">
                    <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                        values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1"></animateTransform>
                    <animate attributeName="stroke-dasharray" repeatCount="indefinite" dur="1s"
                        values="18.84955592153876 169.64600329384882;94.2477796076938 94.24777960769377;18.84955592153876 169.64600329384882"
                        keyTimes="0;0.5;1"></animate>
                </circle>
            </svg>
            <div class="mainTwoDivDiagramm"></div>

        </div>
    </div>
    <script src="script/randeringTable.js"></script>
    <script src="script/script.js"></script>
    <script src="script/createDiagramm.js"></script>
    <script src="script/header.js"></script>
</body>

</html>
